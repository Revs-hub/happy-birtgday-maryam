<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maryam's Romantic Card</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Lobster');
@import url('https://fonts.googleapis.com/css?family=Indie+Flower');

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  font-family: 'Lobster', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Floating hearts animation */
.heart-bubble {
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255, 105, 180, 0.7);
  transform: rotate(45deg);
  animation: floatUp 5s linear infinite;
  border-radius: 5px 5px 0 0;
}

.heart-bubble:after,
.heart-bubble:before {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255, 105, 180, 0.7);
  border-radius: 50%;
}

.heart-bubble:before { top:-10px; left:0; }
.heart-bubble:after { left:10px; top:0; }

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8) rotate(45deg); opacity: 0.6; }
  50% { transform: translateY(-150px) scale(1) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-300px) scale(0.8) rotate(45deg); opacity: 0; }
}

/* Card styles */
#card {
  width: 600px;
  height: 400px;
  perspective: 2000px;
  position: relative;
  z-index: 10;
  transform-style: preserve-3d;
}

#card-front, #card-inside {
  width: 100%;
  height: 100%;
  position: absolute;
  top:0; left:0;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  backface-visibility: hidden;
  transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

#card-front {
  background: linear-gradient(135deg, #ff6a88, #ffb3ba);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#card-front h1 {
  font-size: 3em;
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

#card-front button {
  margin-top: 30px;
  padding: 10px 25px;
  font-size: 1.2em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #fff;
  color: #ff6a88;
  font-family: 'Indie Flower', cursive;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

#card-front button:hover { transform: scale(1.05); }

#card-inside {
  background: #fff0f5;
  transform: rotateY(180deg);
  padding: 40px;
  text-align: center;
  font-size: 1.4em;
  color: #8b6a60;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  opacity: 0;
}

/* Card open class */
#card.inside-open #card-front { transform: rotateY(-180deg); }
#card.inside-open #card-inside { 
  transform: rotateY(0deg); 
  opacity: 1;
  animation: fadeInText 2s ease forwards;
}

/* Fade in text sequentially */
#card-inside p { margin:10px 0; opacity:0; }
#card-inside .signature { margin-top:20px; font-family:'Indie Flower', cursive; font-size:1.3em; color:#ff6a88; opacity:0; }

@keyframes fadeInText {
  0% { opacity:0; }
  100% { opacity:1; }
}

/* Floating hearts inside card */
#card-inside .heart {
  font-size: 3em;
  color: #ff6a88;
  animation: beat 1s infinite alternate;
  margin-bottom: 20px;
}

@keyframes beat { from{transform:scale(1);} to{transform:scale(1.3);} }

/* Glow effect */
#card.inside-open #card-inside::before {
  content:'';
  position:absolute; top:0; left:0; right:0; bottom:0;
  border-radius:20px;
  box-shadow:0 0 50px rgba(255,105,180,0.4),0 0 100px rgba(255,182,193,0.3);
  pointer-events:none;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% { box-shadow:0 0 30px rgba(255,105,180,0.3),0 0 60px rgba(255,182,193,0.2); }
  100% { box-shadow:0 0 50px rgba(255,105,180,0.5),0 0 100px rgba(255,182,193,0.4); }
}
</style>
</head>
<body>

<!-- Heart bubbles -->
<div class="heart-bubble" style="left:10%; animation-delay:0s;"></div>
<div class="heart-bubble" style="left:30%; animation-delay:1s;"></div>
<div class="heart-bubble" style="left:50%; animation-delay:2s;"></div>
<div class="heart-bubble" style="left:70%; animation-delay:1.5s;"></div>
<div class="heart-bubble" style="left:90%; animation-delay:0.5s;"></div>

<div id="card">
  <div id="card-front">
    <h1>Happy Birthday Maryam!</h1>
    <button id="open">Open üéÅ</button>
  </div>
  <div id="card-inside">
    <div class="heart">‚ù§Ô∏è</div>
    <p>Maryam,</p>
    <p>Ye sab utna special nahi hai par maine try kiya</p>
    <p>kash tujhe ye acha lage</p>
    <p>Bas apna khayal rakh samjhi na pagal chudail</p>
    <div class="signature">‚Äî Mera naam suna hi hoga janeman</div>
  </div>
</div>

<script>
(function(){
  const card = document.getElementById('card');
  const openBtn = document.getElementById('open');
  const texts = card.querySelectorAll('#card-inside p, #card-inside .signature');

  openBtn.addEventListener('click', () => {
    card.classList.add('inside-open');
    
    // Sequentially fade in each text
    texts.forEach((p, i) => {
      p.style.animation = `fadeInText 1s ease forwards ${i*0.5}s`;
    });
  });
})();
</script>

</body>
</html>
